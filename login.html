<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<link rel="stylesheet" href="css/cur.css">
<link rel="stylesheet" href="css/login.css">

<body>
    <div class="login">
        <div class="login_img"><img src="image/主页.png"></div>
        <div style="margin-top: 20%;">让创作变得有趣</div>
        <div class="mt" style="width: 90%;"><input id="username" type="text" name="username" placeholder="username" pattern="[A-Za-z0-9]{1,24}" maxlength="24"></div>
        <div class="mt" style="width: 90%;"><input id="password" type="password" name="password" placeholder="password" pattern="[A-Za-z0-9]{6,32}" maxlength="32"></div>
        <div class="reset_password"><a href="#">忘记密码？</a></div>
        <div class="mt" id="login">登录</div>
        <div class="register">注册</div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
