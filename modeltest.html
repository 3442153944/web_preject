<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Toggle Animation</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="button-container">
            <button v-for="(button, index) in buttons" :key="index" @click="toggleButton(index)"
                :class="{ active: activeIndex === index }">{{ button }}</button>
            <div class="indicator" :style="{ left: indicatorLeft + 'px' }"></div>
        </div>
    </div>

    <style>
        .button-container {
            position: relative;
        }

        button {
            margin-right: 10px;
            background-color: transparent;
            border: 1px solid black;
            padding: 5px 10px;
            cursor: pointer;
        }

        .active {
            background-color: lightblue;
        }

        .indicator {
            position: absolute;
            height: 3px;
            background-color: blue;
            transition: left 0.3s ease;
        }
    </style>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    buttons: ['Button 1', 'Button 2', 'Button 3'],
                    activeIndex: 0,
                    indicatorLeft: 0
                };
            },
            methods: {
                toggleButton(index) {
                    this.activeIndex = index;
                    this.indicatorLeft = index * 110; // Adjust based on button width and margin
                }
            }
        });
    </script>
</body>

</html>
